<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="payment-container">
        <div class="card-container">
            <div class="card-container__back-card">
                <p class="card-container__segurity-code">000</p>
                <div class="card-container__front-card">
                    <div  class="card-container__bank-image"></div>
                    <div class="card-container__circle"></div>
                    <p class="card-container__number">0000 0000 0000 0000</p>
                    <p class="card-container__name">Jane Appleseed</p>
                    <div class="card-container__date">
                        <p class="card-container__month">00</p>
                        <p class="card-container__year">00</p>
                    </div>
                </div>
            </div>
        </div>
        <form action="#" class="form-container">
             <div class="form-container__container">
                <label class="form-container__label" for="name-card">CARDHOLDER NAME</label>
                <input class="form-container__input card-holder-name" placeholder="e.g. Oswaldito Jose" type="text" id="name-card">
             </div>
            <div class="form-container__container">
                <label class="form-container__label" for="number-card">CARD NUMBER</label>
                <input class="form-container__input card-number" placeholder="e.g. 1234 5678 9129 0000" inputmode="numeric" type="text" id="number-card"">
            </div>
            <div class="form-container__container form-container__container--colum">
                <div class="form-container__container">
                    <label class="form-container__label" for="date-month date-year">EXP. DATE (MM/YY)</label>
                    <div class="form-container__container form-container__container--colum">
                        <input class="form-container__input form-container__input--colum input-month" placeholder="MM" inputmode="numeric" type="text" id="date-month" maxlength="2">
                        <input class="form-container__input form-container__input--colum input-year" placeholder="YY" inputmode="numeric" type="text" id="date-year" maxlength="2">
                    </div>
                </div>
                <div class="form-container__container">
                    <label class="form-container__label" for="segurity-code">CVC</label>
                    <input class="form-container__input form-container__input--cvc input-cvc" placeholder="e.g. 123" inputmode="numeric"  type="text" id="segurity-code" maxlength="3">
                </div>
            </div>
            <input value="Confirm" class="main-button" type="submit">

        </form>
        <div class="success-container inactive">
            <div class="success-container__success">
                <div class="success__img">
                    <img src="./assets/icon-complete.svg" alt="Check img"></img>
                </div>
                <div class="success__text">
                    <h2 class="success__h">THANK YOU!</h2>
                    <P class="success__p">We've added your card details</P>
                </div>
                <button class="main-button" id="continue-button">Continue</button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
