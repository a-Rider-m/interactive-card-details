<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="payment-container">
        <div class="card-container">
            <div class="card-container__back-card">
                <p class="card-container__segurity-code">000</p>
                <div class="card-container__front-card">
                    <div  class="card-container__bank-image"></div>
                    <div class="card-container__circle"></div>
                    <p class="card-container__number">0000 0000 0000 0000</p>
                    <p class="card-container__name">MIGUEL ARIAS</p>
                    <p class="card-container__date">00/00</p>
                </div>
            </div>
        </div>
        <form action="" class="form-container">
             <div class="form-container__container">
                <label class="form-container__label" for="name-card">CARDHOLDER NAME</label>
                <input class="form-container__input" placeholder="e.g. Oswaldito Jose" type="text" id="name-card">
             </div>
            <div class="form-container__container">
                <label class="form-container__label" for="number-card">CARD NUMBER</label>
                <input class="form-container__input" placeholder="e.g. 1234 5678 9129 0000" inputmode="numeric" type="text" id="number-card">
            </div>
            <div class="form-container__container form-container__container--colum">
                <div class="form-container__container">
                    <label class="form-container__label" for="date-month date-year">EXP. DATE (MM/YY)</label>
                    <div class="form-container__container form-container__container--colum">
                        <input class="form-container__input form-container__input--colum" placeholder="MM" inputmode="numeric" type="text" id="date-month">
                        <input class="form-container__input form-container__input--colum" placeholder="YY" inputmode="numeric" type="text" id="date-year">
                    </div>
                </div>
                <div class="form-container__container">
                    <label class="form-container__label" for="segurity-code">CVC</label>
                    <input class="form-container__input form-container__input--cvc" placeholder="e.g. 123" inputmode="numeric"  type="number" id="segurity-code">
                </div>
            </div>
            <input value="Confirm" class="main-button" type="submit">
        </form>
    </main>
</body>
</html>
